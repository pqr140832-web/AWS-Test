<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 4.5 Haiku</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }
        .message {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .message.user { align-items: flex-end; }
        .message.claude { align-items: flex-start; }
        .bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .user .bubble {
            background: #667eea;
            color: white;
        }
        .claude .bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: #667eea; }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Claude 4.5 Haiku</h1>
            <p>Âø´ÈÄü„ÄÅÊô∫ËÉΩÁöÑAIÂä©Êâã</p>
        </div>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." />
            <button onclick="send()" id="sendBtn">ÂèëÈÄÅ</button>
        </div>
    </div>
    
    <script>
        async function send() {
            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            if (!message) return;
            
            const chat = document.getElementById('chat');
            
            chat.innerHTML += `
                <div class="message user">
                    <div class="bubble">${escapeHtml(message)}</div>
                </div>
            `;
            input.value = '';
            sendBtn.disabled = true;
            
            chat.innerHTML += `
                <div class="message claude" id="loading">
                    <div class="bubble">ÊÄùËÄÉ‰∏≠...</div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                document.getElementById('loading').remove();
                chat.innerHTML += `
                    <div class="message claude">
                        <div class="bubble">${escapeHtml(data.response)}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('loading').remove();
                chat.innerHTML += `
                    <div class="message claude">
                        <div class="bubble">Âá∫Èîô‰∫Ü: ${error.message}</div>
                    </div>
                `;
            }
            
            chat.scrollTop = chat.scrollHeight;
            sendBtn.disabled = false;
            input.focus();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
